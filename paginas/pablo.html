<!DOCTYPE html>
<html lang="es">
  <head>

      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Pablo Ponce. Desarrollador Web. HTML. CSS">

      <link rel="icon" type="image/x-icon" href="../imagenes/pablo.png">

      <link href="../css/custom.css" rel="stylesheet">

      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body>
    
    <main>
     
      <section class="container-fluid">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12 text-center bg-white">
            <img src="../imagenes/pablo.png" class="d-block w-100 opacity-60" alt="background">
          </div>

          <div class="col-lg-6 col-md-6 col-sm-12 text-center bg-white my-auto">
        
            <h1 class="titularppl text-center text-dark" >PABLO PONCE </h1> 
            <h1 class="titularppl text-center text-dark" >DESARROLLO WEB </h1>
            <h2 class="subtitulo text-center text-dark my-5">Mostrate al Mundo</h2>
            <h3 class="subtitulo subtitulo2 text-center text-dark my-5">Contactame</h3>
            <div class="container p-4 pb-0">
            
              <section class="mb-4">
                
                <a
                  class="btn btn-primary btn-floating m-1"
                  style="background-color: primary;"
                  href="https://www.facebook.com"
                  role="button"
                  target="_blank"
                  ><i class="fab fa-facebook-f"></i
                ></a>
                          
                <a
                  class="btn btn-primary btn-floating m-1"
                  style="background-color: primary;"
                  href="https://www.twitter.com"
                  role="button"
                  target="_blank"
                  ><i class="fab fa-twitter"></i
                ></a>
                                 
                <a
                  class="btn btn-primary btn-floating m-1"
                  style="background-color:primary;"
                  href="https://www.instagram.com/"
                  role="button"
                  target="_blank"
                  ><i class="fab fa-instagram"></i
                ></a>
                          
                <a
                  class="btn btn-primary btn-floating m-1"
                  style="background-color: primary;"
                  href="https://www.linkedin.com"
                  role="button"
                  target="_blank"
                  ><i class="fab fa-linkedin-in"></i
                ></a>
                
              </section>                
            </div>           
          </div>
        </div>
      </section>
        

    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
